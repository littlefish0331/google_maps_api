<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="Stylesheet" href="./demo01_css.css">
    </head>


    <body>
        <h1 style="text-align: center;">This is demo04.html</h1>
        <center><iframe
            height = "800"
            width = "1000"
            src = "https://www.google.com/maps/embed/v1/view?key=AIzaSyDhLnhreg41b157WUUGu3Ax2S05IALvNuw&zoom=14&center=24.987573,121.576055&maptype=satellite&language=zh-TW">
          </iframe>
        </center>
    </body>
</html>

<!-- 
- center：中心點經緯度(必須)。
- zoom：地圖縮放大小，範圍從 0 到 21。
- maptype：定義載入的地圖方塊類型，包含 roadmap 和 satellite ( 衛星空照 )。
- lr, language：定義 UI 元素以及地圖方塊上顯示的標籤要使用的語言。 可以看 [Google Language Codes - tomihasa](https://sites.google.com/site/tomihasa/google-language-codes)
- region：根據地緣政治敏感度，定義要顯示的適當邊界與標籤。可以看 [IANA — Root Zone Database](https://www.iana.org/domains/root/db)
-->
