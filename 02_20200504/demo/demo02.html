<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100%;
      width: 100%;
      background: #000;
    }
    </style>
</head>


<body>
    <div id = "map"></div>
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.987557, lng: 121.576048}, 
            zoom: 16,
            mapTypeControl:true,
            fullscreenControl:true,
            rotateControl:true,
            scaleControl:true,
            streetViewControl:true,
            zoomControl:true,
            mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
              mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain'] //路線圖，衛星圖，混合圖(衛星+地名)或地形圖(路線+地形)。
              // position:google.maps.ControlPosition.TOP_CENTER
            },
            fullscreenControlOptions:{position:google.maps.ControlPosition.TOP_RIGHT},
            rotateControlOptions:{position:google.maps.ControlPosition.RIGHT_CENTER},
            scaleControlOptions:{position:google.maps.ControlPosition.RIGHT_BOTTOM},
            streetViewControlOptions:{position:google.maps.ControlPosition.TOP_LEFT},
            zoomControlOptions:{position:google.maps.ControlPosition.RIGHT_BOTTOM}
          });
        }
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5OA5CUIv9rGaH8qKTl2QHFwt4zrWtLN0&callback=initMap" async defer></script>
</body>

</html>
