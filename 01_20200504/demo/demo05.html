<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="Stylesheet" href="./demo01_css.css">
    </head>


    <body>
        <h1 style="text-align: center;">This is demo05.html</h1>
        <center><iframe
            height = "800"
            width = "1000"
            src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyDhLnhreg41b157WUUGu3Ax2S05IALvNuw&location=25.032863,121.562943&heading=0&pitch=30&fov=100">
          </iframe>
        </center>
    </body>
</html>

<!-- 
- location：經緯度，以逗號分隔(必須)。
- pano：特定的全景 ID，如果沒有 location 一定要有這個參數。
- heading：從北方順時針旋轉的角度指出相機指南針所指的方向 (-180~360)。我的理解雖然範圍很奇怪，但就是一般我們想的方向沒錯。
- pitch：指定相機往上或往下的角度，預設為 0 (-90~90)。我的理解是水平視線的幅角多少。
- fov：影像的水平視野，數字越大視野越廣，預設為 90 (10~100)。我的理解釋遠近。
- language：定義 UI 元素以及地圖方塊上顯示的標籤要使用的語言。
- region：根據地緣政治敏感度，定義要顯示的適當邊界與標籤。
-->
